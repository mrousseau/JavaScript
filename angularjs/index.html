<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>PizzaYolo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="app.js"></script>
    <style>
        body { margin: 3em; }
        .down:after { content: '↓' }
        .up:after { content: '↑' }
    </style>
</head>
<body ng-app="app">
    
    <div class="container">

        <div ng-controller="MyFirstController as ctrl">
 

            <input type="search" ng-model="query" class="form-control">

            <table class="table">
                <thead>
                    <tr>
                        <th><a ng-class="{ up: ctrl.predicat === 'name' && !ctrl.reverse, down: ctrl.predicat === 'name' && ctrl.reverse}"
                            href="" ng-click="ctrl.sort('name')">Nom</a></th>
                        <th><a ng-class="{ up: ctrl.predicat === 'age' && !ctrl.reverse, down: ctrl.predicat === 'age' && ctrl.reverse}"
                            href="" ng-click="ctrl.sort('age')">Age</a></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in ctrl.users | filter:query | orderBy:ctrl.predicat:ctrl.reverse track by $index">
                        <td>{{ user.name }}</td>
                        <td>{{ user.age }}</td>
                    </tr>
                </tbody>
            </table>

            <strong>Le doyen : {{ ctrl.users | eldest }}</strong>

            <input ng-model="ctrl.predicat" class="form-control">
<!--            ng-model="ctrl.predicat"-->

            <br>
            <br>


            <form name="myForm" novalidate ng-submit="ctrl.save(myForm, user)" class='well'>
                <div class='form-group'>
                <p><label for="name">Name : </label><input id="name" name="name" ng-model="user.name"></p>
                <p><label for="email">Age : </label><input id="age" name="age" ng-model="user.age"></p>
                <button type="submit">Ok</button>
                </div>
            </form> 

            <pre>myForm.myName.$error = {{ myForm.myName.$error | json }}</pre>
        </div>

    </div>

</body>
</html>
